<section class="vh-100 gradient-custom" style="background: linear-gradient(to right, #ffffff, #FF2D00);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <img src="../../assets/img/manoLogo.png" id="logo" alt="logo" width="100" height="50">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-lg bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-4">Please enter your login and password!</p>

                            <div class="form-outline form-white mb-4">
                                <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Enter your email" />
                                <label class="form-label" for="email">Email</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                
                                <input type="password" id="psw" name="psw" class="form-control form-control-lg" placeholder="Enter your password" />
                                <label class="form-label" for="psw">Contrasenya</label>
                            </div>

                            <p class="small mb-4">
                                <a href="#!" class="text-white-50 text-decoration-underline">Forgot password?</a>
                            </p>

                            <button class="btn btn-primary btn-lg px-5 w-100" type="submit">Login</button>

                            <div class="d-flex justify-content-center text-center mt-4 pt-2">
                                <a href="#!" class="text-white mx-2">
                                    <i class="fab fa-facebook-f fa-lg"></i>
                                </a>
                                <a href="#!" class="text-white mx-2">
                                    <i class="fab fa-twitter fa-lg"></i>
                                </a>
                                <a href="#!" class="text-white mx-2">
                                    <i class="fab fa-google fa-lg"></i>
                                </a>
                            </div>
                        </div>

                        <div>
                            <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold text-decoration-underline">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
